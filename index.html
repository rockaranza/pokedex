<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="src/styles/style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        
    </header>
    <body>
        <div class="consola">
        
            <section class="formulario">
                <section class="formulario__container">
                    <img class="formulario__container--img" src="https://logos-marcas.com/wp-content/uploads/2020/05/Pokemon-Logo.png">
                    <form class="formulario__container--form">
                        <input class="input" id="nombrePokemon" type="text" placeholder="Nombre Pokemon">
                        <input class="input" id="numeroPokemon" type="text" placeholder="# Pokemon">
                        <button class="button" type="button" onclick="recogerDatos()">Buscar</button>
                        <button class="button" type="button" onclick="pokemonSalvaje()">Pokemon Salvaje</button>
                        <img src="" id="img" class="pokemon" alt="">
                    </form>
                </section>
            </section>
          
            <section class="detallesPokemon">
                <section class="detallesPokemon__container">
                    <img class="detallesPokemon__container--img" id="imagenPokemon" src="https://static.pokemonpets.com/images/monsters-images-300-300/4-Charmander.png">
                    <div class="detallesPokemon__container--info">
                        <h2 id="nombreDePokemon">Nombre Pokemon</h2>
                    </div>
                </section>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="src/script/script.js"></script>
    </body>
